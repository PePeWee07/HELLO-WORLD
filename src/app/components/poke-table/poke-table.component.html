<div class="container">
    <!-- filtro -->
    <div class="filtro">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </div>
    
    <table mat-table [dataSource]="dataSource">

        <!-- Position columm -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let row"> {{row.position}} </td>
        </ng-container>

        <!-- Img Columm -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Pokemon </th>
            <td mat-cell *matCellDef="let row">
                <img src="{{row.image}}" alt="pokemon" width="100" height="100">
            </td>
        </ng-container>

        <!-- Name Columm -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- peso Columm-->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> weight </th>
            <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
        </ng-container>

        <!-- altura Columm--> 
        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef> height </th>
            <td mat-cell *matCellDef="let row"> {{row.height}} </td>
        </ng-container>

        <!-- img-shiny Columm-->
        <ng-container matColumnDef="front_shiny">
            <th mat-header-cell *matHeaderCellDef> Shiny </th>
            <td mat-cell *matCellDef="let row">
                <img src="{{row.front_shiny}}" alt="pokemon" width="100" height="100">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Fila que se muestra cuando no hay datos coincidentes. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[6, 10, 20]" showFirstLastButtons></mat-paginator>
        
        
    
 </div>
